name: Audit

on:
  pull_request:
    branches: ["main"]
  push:
    branches: ["main"]

jobs:
  dependencies:
    name: audit-ci
    runs-on: ubuntu-latest
    steps:
      - name: 🏗 Setup repo
        uses: actions/checkout@v3

      - name: 🏗 Setup pnpm
        uses: pnpm/action-setup@v2.2.4

      - name: 🏗 Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: pnpm

      - name: 🚨 Check for vulnerabilities
        run: pnpm dlx audit-ci@^6 --config ./audit-ci.jsonc
