name: Audit

on:
  pull_request:
    branches: ["main"]
  push:
    branches: ["main"]

jobs:
  dependencies:
    name: audit-ci
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: pnpm/action-setup@v2
        with:
          version: 7
      - name: Use Node.js 18
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: "pnpm"
      - name: Install dependencies
        run: pnpm install
      - name: ðŸš¨ Check for vulnerabilities
        run: pnpm audit-ci --config ./audit-ci.jsonc
